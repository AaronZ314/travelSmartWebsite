<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>travelSmart Survey</title>
  <link rel="stylesheet" href="survey.css">
</head>
<body>
  <header>
    <h1>travelSmart</h1>
  </header>

  <main>
    <section>
      <h2>Travel Preferences Survey</h2>

      <form id="surveyForm" class="survey-form">
        <!-- Attractions -->
        <label>
          What attractions do you prefer?
          <select name="attractions" required>
            <option value="">Select one</option>
            <option value="Museums">Museums</option>
            <option value="Outdoor">Outdoor</option>
            <option value="Landmarks">Landmarks</option>
            <option value="Restaurants">Restaurants</option>
          </select>
        </label>

        <!-- Climate -->
        <label>
          Preferred climate:
          <select name="climate" required>
            <option value="">Select one</option>
            <option value="Warm">Warm</option>
            <option value="Mild">Mild</option>
            <option value="Cold">Cold</option>
          </select>
        </label>

        <!-- Distance -->
        <label>
          How far are you willing to travel?
          <select name="distance" required>
            <option value="">Select one</option>
            <option value="Within 30 minutes">Within 30 minutes</option>
            <option value="Within 1 hour">Within 1 hour</option>
            <option value="Any distance">Any distance</option>
          </select>
        </label>

        <!-- Cuisine -->
        <label>
          What cuisine are you in the mood for?
          <input type="text" name="cuisine" placeholder="e.g., pizza, Mexican, bakery" required>
        </label>

        <!-- Restrictions -->
        <label>
          Dietary restrictions:
          <input type="text" name="restrictions" placeholder="e.g., vegetarian, vegan, none">
        </label>

        <!-- Dining style -->
        <label>
          Dining style:
          <select name="diningStyle" required>
            <option value="">Select one</option>
            <option value="Dine-in">Dine-in</option>
            <option value="Takeout">Takeout</option>
            <option value="Either">Either</option>
          </select>
        </label>

        <!-- Trip budget -->
        <label>
          Overall trip budget:
          <select name="tripBudget" required>
            <option value="">Select one</option>
            <option value="Less than $100">Less than $100</option>
            <option value="$100–$300">$100–$300</option>
            <option value="More than $300">More than $300</option>
          </select>
        </label>

        <!-- Meal budget -->
        <label>
          Meal budget:
          <select name="mealBudget" required>
            <option value="">Select one</option>
            <option value="$">$</option>
            <option value="$$">$$</option>
            <option value="$$$">$$$</option>
          </select>
        </label>

        <!-- Budget strictness -->
        <label>
          How strictly should we match your budget?
          <select name="strictBudget" required>
            <option value="">Select one</option>
            <option value="Strictly match budget">Strictly match budget</option>
            <option value="Flexible">Flexible</option>
          </select>
        </label>

        <button type="submit" class="cta-button">Submit survey</button>
      </form>

      <!-- Confirmation message -->
      <div id="confirmation" class="survey-results" style="display:none;">
        <p>Thank you! Your survey has been saved.</p>
      </div>

      <!-- Latest survey -->
      <section id="latestSurvey" class="survey-results" style="display:none;">
        <h3>Your Most Recent Survey</h3>
        <div id="latestResults"></div>
      </section>

      <!-- Previous surveys -->
      <section class="survey-list">
        <h3>Previous Surveys</h3>
        <div id="previousSurveys"></div>
      </section>

      <button id="newSurveyBtn" class="cta-button" type="button">
        Start a new survey
      </button>
    </section>

    <!-- Recommendation popup -->
    <div id="resultModal" class="modal">
      <div class="modal-content">
        <h2>Food and Places to Visit in New York</h2>
        <div id="modalFood" class="modal-card"></div>
        <div id="modalPlace" class="modal-card"></div>
        <button id="closeModalBtn" class="cta-button" type="button">Close</button>
      </div>
    </div>
  </main>

  <script src="survey.js"></script>
</body>
</html>
